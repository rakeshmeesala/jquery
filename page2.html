<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script>
$('#p1').css('color','blue');
        $('#p2').css({'color':'blue',
                    'font-size':'25px',
                    'text-transform':'uppercase'});
                    
        $('#btn1').click(function(){
            $('p').addClass('one');
        });
        $('#btn2').click(function(){
            $('p').removeClass('one');
        });
</script>
<style>
    .one{
        background-color:yellow;
        font-weight:bold;
    }
</style>
</head>
<body>
    <p id="p1">Paragraph One</p>
    <p id="p2">Paragraph Two</p>
    
    <input type="button" id="btn1" value="Add Effect"/>
    <input type="button" id="btn2" value="Remove Effect"/>
</body>
</html>
